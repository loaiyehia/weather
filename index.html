<head>
  <meta charset="UTF-8">

            <p class="mb-0 fw-bold para">Weather</p>
            <span class="fw-light">tagline goes here</span>
          </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars fs-6"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav  ms-auto mb-2 mb-lg-0">
            <li class="nav-item ">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="hero" class="mb-5">
      <div class="container mb-5">
        <input type="text" placeholder="Find your location..."
          class="mt-5 w-100 py-3 ps-4 rounded-5 shadow-none border-0">
        <button id="find" class="btn btn-primary py-2 px-5 rounded-5 ">Find</button>
      </div>
      <div id="weather-container" class="container my-5">
<div class="row  ">
  <div class="col-lg-4  p-0  ">
    <div class="box">
      <div class="date px-2 box-1  d-flex justify-content-between py-2 align-items-center">
        <p id="weekday" class="mb-0">Thursday</p>
        <p id="day" class="mb-0">13June</p>
      </div>
      <div class="box-body box-2 py-4 px-3">
        <h4 id="city">Cairo</h4>
        <span id="tempday" class="text-white">35.5</span>
        <span class="text-white"><sup>o</sup>C</span>
        <a class="d-block" href="https://www.weatherapi.com/" title="Free Weather API"><img id="day1-image" src='./assets/113.webp' alt="Weather data by WeatherAPI.com" border="0"></a>
        <div id="text-1" class="ps-2 text-primary mb-2">Clear</div>
        <ul class="d-flex px-2 justify-content-between align-items-center w-100">
          <li><img class="me-2" src="./assets/icon-umberella.png" alt=""><span ><span id="humidity">20</span>%</span></li>
          <li> <img class="me-2" src="./assets/icon-wind.png" alt=""><span ><span id="wind">18</span>km/h</span></li>
          <li> <img class="me-2" src="./assets/icon-compass.png" alt=""><span>East</span></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-lg-4  p-0  ">
    <div class="box ">
      <div class="date box-3 px-2 text-center  py-2 ">
        <p id="weekday-2" class="mb-0">Thursday</p>
      </div>
      <div class="box-body text-center box-4 py-4 px-3">
        <a class="d-block" href="https://www.weatherapi.com/" title="Free Weather API"><img id="day2-image" src='./assets/113.webp' alt="Weather data by WeatherAPI.com" border="0"></a>
        <p class="text-white fs-3"><span id="tempday-2">35</span><sup>o</sup><span>C</span></p>
        <h6><span id="low1">32</span><sup>o</sup><span>C</span></h6>
        <p id="text-2" class="pb-5 mt-3 pt-4 text-center text-primary">sunny</p>
      </div>
    </div>
  </div>
  <div class="col-lg-4  p-0  ">
    <div class="box box-1 ">
      <div class="date px-2 text-center  py-2 ">
        <p id="weekday-3" class="mb-0">Thursday</p>
      </div>
      <div class="box-body body-3 text-center box-4 py-4 px-3">
        <a class="d-block" href="https://www.weatherapi.com/" title="Free Weather API"><img id="day3-image" src='./assets/113.webp' alt="Weather data by WeatherAPI.com" border="0"></a>
        <p class="text-white fs-3"><span id="tempday-3">35</span><sup>o</sup><span>C</span></p>
        <h6><span id="low2">32</span><sup>o</sup><span>C</span></h6>
        <p id="text-3" class="pb-5 mt-3 pt-4 text-center text-primary">sunny</p>
      </div>
    </div>
  </div>

</div>
      </div>

                class=" w-100 py-3 ps-4 rounded-5 shadow-none border-0">

              </div>

            </div>
<div class="col-lg-4 offset-lg-1  p-0">

    class="social mt-lg-2 d-flex justify-content-center gap-5 align-items-center"
  >
    <li class="social-icon text-center">
      <i  class="fa-brands text-primary prim fa-facebook"></i>
    </li>
    <li class="social-icon text-center">
      <i class="fa-brands text-primary prim fa-twitter"></i>
    </li>
    <li class="social-icon text-center">
      <i class="fa-brands text-primary prim fa-google"></i>
    </li>
    <li class="social-icon text-center">
      <i class="fa-brands text-primary prim fa-github"></i>
    </li>
  </ul>
  </div>
</div>
          </div>
            </footer>
    </section>
